<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a simple HTML page for T3 program.">
    <title>Forms</title>
</head>
<body>
    <h1> Form to travel (Under Development)</h1>
    <form action="post">
        <div>
        <label for="name">Name:</label>
        <input type="text" name="name" placeholder="Enter your name" required>
        </div>
        <div>
        <input type ="radio" id = "male" name = "gender" value = "male">
        <label for = "male">Male</label>
        <input type ="radio" id = "female" name = "gender" value = "female">
        <label for = "female">Female</label>
        </div>

        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">Subscribe to newsletter</label>
        </div>

        <div>
            <label for = "comment">Comment:</label>
            <textarea id="comment" name="comment" rows="4" cols="50" placeholder="Enter your message here"></textarea>
        </div>

        <div>
            <select id="country" name="country">
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
                <option value="uk">UK</option>
        </div>

        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
</body>
</html>
